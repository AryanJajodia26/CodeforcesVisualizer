<!DOCTYPE html>
<head>
    <title>codeforces visualizer</title>
    <link rel="stylesheet" href="not.css">
</head>
<body>
<div class="handle">
<div class="app-name">Codeforces Visualizer</div>
<div class="buttons">
<button class="button1"><img class="image1" src="images/home.png">HOME</button>
<button class="button2"><img class="image2" src="images/compare.png">COMPARE</button>
<button class="button3"><img class="image3" src="images/virtual rating change.png">VIRTUAL RATING CHANGE</button>
<button class="button4"><img class="image4" src="images/say something.png">SAY SOMETHING</button>
</div>
</div>
<div class="container">
<div class="data"><input class="adjust" placeholder="Codeforces User Handle"></div>
<script>
const btn = document.querySelector('.button2');
const container = document.querySelector('.container');

btn.addEventListener('click', () => {
  if (!document.getElementById('compare-style')) {
    const link = document.createElement('link');
    link.rel = 'stylesheet';
    link.id = 'compare-style';
    link.href = 'compare.css';
    document.head.appendChild(link);
  }
  document.querySelectorAll('.data, .compare-input, .compare-input1, .button-click')
          .forEach(el => el.remove());
  const inputA = document.createElement('input');
  inputA.type = 'text';
  inputA.placeholder = 'Handle 1';
  inputA.classList.add('compare-input');

  const inputB = document.createElement('input');
  inputB.type = 'text';
  inputB.placeholder = 'Handle 2';
  inputB.classList.add('compare-input1');

  const compareBtn = document.createElement('button');
  compareBtn.textContent = 'COMPARE';
  compareBtn.classList.add('button-click');
  container.appendChild(inputA);
  container.appendChild(inputB);
  container.appendChild(compareBtn);
});
</script>
</div>
</body>
