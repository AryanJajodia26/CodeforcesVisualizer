<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home Page</title>
  <link rel="stylesheet" href="a.css" />
</head>
<body>
  <div>
    <div id="header">
      <h1>Codeforces Visualizer</h1>
      <button class="nav-button button1">Home</button>
      <button class="nav-button">About Us</button>
      <button class="nav-button">Compare</button>
      <button class="nav-button">Convert to PDF</button>
    </div>

    <div id="main"> 
      <div class="left">
        <div class="code-block">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/c/c-original.svg" alt="C logo">
          <div>printf("Welcome to cfviz");</div>
        </div>
        <div class="code-block">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/cplusplus/cplusplus-original.svg" alt="C++ logo">
          <div>cout << "Welcome to cfviz";</div>
        </div>
        <div class="code-block">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg" alt="Python logo">
          <div>print("Welcome to cfviz")</div>
        </div>
        <div class="code-block">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg" alt="JS logo">
          <div>console.log("Welcome to cfviz");</div>
        </div>
        <div class="code-block">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/java/java-original.svg" alt="Java logo">
          <div>System.out.println("Welcome to cfviz");</div>
        </div>
        <div class="code-block">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/php/php-original.svg" alt="PHP logo">
          <div>echo "Welcome to cfviz";</div>
        </div>
        <div class="code-block">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/go/go-original.svg" alt="Go logo">
          <div>fmt.Println("Welcome to cfviz")</div>
        </div>
      </div>

      <div class="right">
        <h2>Enter Your Codeforces ID</h2>
        <div>
          <input type="text" id="cfid" placeholder="Your codeforces id"/>
          <button class="entered">Submit</button>
        </div>
        <div class="error"></div>
        <div class="compare-container"></div>
      </div>
    </div>
  </div>
  <script src="report.js"></script>
</body>
</html>
