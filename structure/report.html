<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Page</title>
  <link rel="stylesheet" href="a.css">
</head>
<body>
  <div class="report-container">
    <div id="header">
      <h1>Codeforces Visualizer Report</h1>
      <div class="nav-buttons">
        <button  class="nav-button button1">Home</button>
        <button  class="nav-button">About Us</button>
        <button  class="nav-button">Compare</button>
        <button  class="nav-button">Convert to PDF</button>
      </div>
    </div>

    <div class="chart1-container">
      <h2>User Info (Current vs Max Rating)</h2>
      <canvas id="userChart"></canvas>
    </div>

    <div class="chart-container">
      <h2>Solved Problems Per Rating</h2>
      <canvas id="solvedChart"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="chart1.js" defer></script>
</body>
</html>
